<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Procesamiento Completado</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        width: 90%;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      h2 {
        color: #8e44ad;
        font-size: 32px;
        margin-bottom: 20px;
      }
      p {
        color: #2c3e50;
        font-size: 18px;
        margin-bottom: 30px;
      }
      .btn-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 15px 30px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: linear-gradient(135deg, #9b59b6 0%, #e74c3c 100%);
        color: white;
        box-shadow: 0 8px 20px rgba(155, 89, 182, 0.4);
      }
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(155, 89, 182, 0.6);
      }
      .btn-secondary {
        background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        color: white;
        box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
      }
      .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(245, 87, 108, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Procesamiento Completado</h2>
      <p>El archivo CSV ha sido descargado exitosamente.</p>
      <p>¿Qué deseas hacer ahora?</p>
      <div class="btn-container">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
        {% if has_original %}
        <a href="/back/{{ session_id }}" class="btn btn-primary">Volver a la página anterior</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
